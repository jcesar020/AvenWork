<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="top">
                <div id="heading">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="heading-content">
                                    <h2>Detalle de Fotografia</h2>
                                    <span>Inicio / <a href="single-post.html">Detalle</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>

            <ui:define name="content">
                <div id="product-post">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="heading-section">
                                    <h2>Detalle de la fotografia</h2>
                                    <img src="resources/images/under-heading.png" alt="" />

                                </div>
                            </div>
                        </div>
                        <div id="single-blog" class="page-section first-section">
                            <div class="container">
                                <div class="row">
                                    <div class="product-item col-md-12">
                                        <div class="row">
                                            <div class="col-md-8 col-md-offset-2">
                                                <div class="image">
                                                    <div class="image-post">

                                                        <p:graphicImage value="#{photosBean.imagen}" style="max-width: 100%; height: auto" >
                                                            <f:param name="imageId" value="#{photosBean.photo.photoId}"/>
                                                        </p:graphicImage>
                                                    </div>

                                                    <div class="product-content">
                                                        <div class="product-title">
                                                            <h3><h:outputText value="#{photosBean.photo.title}"/> </h3>
                                                            <span class="subtitle"><h:outputText value="#{photosBean.photo.user.name}" /></span>
                                                        </div>
                                                        <h:outputText value="#{photosBean.photo.descripcion}"/>

                                                        <div class="divide-line">
                                                            <img src="images/div-line.png" alt="" />
                                                        </div>
                                                        <div class="comments-title">
                                                            <div class="comment-section">
                                                                <h4>4 Comentarios</h4>
                                                            </div>
                                                        </div>
                                                        <div class="all-comments">
                                                            <c:forEach items="#{photosBean.photo.comments}" var="c">
                                                                <div class="view-comments">
                                                                    <div class="comments">
                                                                        <div class="comment-body">
                                                                            <h6><h:outputText value="#{c.subject}"/></h6>
                                                                            <span class="date">
                                                                                <h:outputText value="#{c.createdDate}">
                                                                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                                                </h:outputText>
                                                                                <span> | <h:outputText value="#{c.user.name}"/></span>
                                                                            </span>
                                                                            <br/><h:outputText value="#{c.body}"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </c:forEach>
                                                            <div class="divide-line">
                                                                <img src="resources/images/div-line.png" alt="" />
                                                            </div>
                                                            <div rendered="#{userBean.verificarSesion()}">
                                                                <div class="leave-comment">
                                                                    <div class="leave-one">
                                                                        <h4>Agrega un comentario</h4>
                                                                    </div>
                                                                </div>
                                                                <div class="leave-form">
                                                                    <h:form >
                                                                        <h:inputText value="#{photosBean.comentario.subject}" pt:placeholder="Asunto"/>
                                                                        <h:inputTextarea value="#{photosBean.comentario.body}" pt:placeholder="Comentario"/>
                                                                        <div class="send">
                                                                            <h:commandButton value="Enviar" styleClass="btn btn-primary " actionListener="#{photosBean.publicarComentario()}" />
                                                                        </div>
                                                                    </h:form> 

                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>


                                            </div>  



                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
