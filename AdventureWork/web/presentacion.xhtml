<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        <div id="slider">
            <div class="flexslider">
                <h:form>
                    <ul class="slides">
                        <c:forEach items="#{photosBean.lastPhotos}" var="p">
                            <li>
                                <div class="slider-caption">
                                    <h1><h:outputText value="#{p.title}"/></h1>
                                    <p><h:outputText value="#{p.user.name}"/></p>
                                    <h:commandLink value="Mas detalle" action="#{photosBean.leer(p)}"/>
                                </div>
                                <p:graphicImage value="#{photosBean.imagen}">
                                    <f:param name="imageId" value="#{p.photoId}"/>
                                </p:graphicImage>
                            </li>
                        </c:forEach>
                    </ul>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
