<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
        
    <ui:define name="content">
        <div class="container">
            
        <h:form enctype="multipart/form-data" id="form1">
            <h3>ADICIONAR UNA FOTOGRAFIA</h3>
                <h:panelGrid columns="2">
                    <h:outputText value="Titulo"/>
                    <h:inputText value="#{photosBean.photo.title}" />

                    <h:outputText value="Descripcion"/>
                    <h:inputTextarea value="#{photosBean.photo.descripcion}"  />

                    <h:outputText value="Foto"/>

                    <p:fileUpload value="#{photosBean.file}" 
                                  mode="simple" />
                    <h:outputText value=""/>
                    <h:commandButton value="enviar" action="#{photosBean.guardar()}"/>
                </h:panelGrid>                  
            <p:growl id="msg" showDetail="true" showSummary="true"/>
        </h:form>
        </div>
    </ui:define>
    
</ui:composition>
