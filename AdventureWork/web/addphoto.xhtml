<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Subir una fotografia</title>
    </h:head>
    <h:body>
        ADICIONAR UNA FOTOGRAFIA
        <h:form enctype="multipart/form-data" id="form1">
            <h:panelGrid columns="2">
                <h:outputText value="Titulo"/>
                <h:inputText value="#{photosBean.photo.title}" />

                <h:outputText value="Descripcion"/>
                <h:inputTextarea value="#{photosBean.photo.descripcion}"  />
                
                <h:outputText value="Foto"/>

                <!--<p:graphicImage value="#{photosBean.photografy}"  width="350"  height="250"/>-->
                <p:fileUpload value="#{photosBean.file}" 
                              mode="simple" />
                <h:outputText value=""/>
                <h:commandButton value="enviar" action="#{photosBean.guardar()}"/>
            </h:panelGrid>                  
        <p:growl id="msg" showDetail="true" showSummary="true"/>
        </h:form>

    </h:body>
</html>
