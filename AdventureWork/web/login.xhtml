<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/templatemo_misc.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/templatemo_style.css" rel="stylesheet" type="text/css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <div id="top-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="home-account">
                                <h:link value="Home" outcome="index"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="heading-content">
            <h2>BIENVENIDO</h2>
            <span>Inicio / <a href="contact-us.html">Contactanos</a></span>
        </div>
        <div id="product-post">
            <div class="container">
                <div class="col-sm-4 col-sm-offset-4">     
                    <br/>        
                    <p>Ingrese sus credenciales para comenzar a disfrutar de esta sitio web donde tu puedes ver y compartir las mejores fotografias.
                    </p>
                    <h:form styleClass="">   
                        <h:inputText value="#{userBean.user.user}" styleClass="" required="true" pt:placeholder="Id de usuario"/>
                        <h:inputSecret value="#{userBean.user.password}" styleClass="" required="true" pt:placeholder="Contraseña"/>
                        <div class="send">
                            <h:commandButton value="Entrar" styleClass="btn btn-primary " action="#{userBean.validar()}"/>
                        </div>
                        <p class="text-muted text-center"><small>¿No tienes una cuenta aun?</small></p>
                        <h:link styleClass="btn btn-sm btn-white btn-block" value="Crear una cuenta" outcome="adduser"/>
                    </h:form>

                </div>    
            </div>   
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="logo">
                            <h:link outcome="index">
                                <h:graphicImage value="resources/images/logo.png" title="AdventureWork"/>
                            </h:link>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
