<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        <div id="heading">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="heading-content">
                            <h2>Mis Fotografias</h2>
                            <span><a href="index.xhtml">Inicio</a> / Detalle</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-section">
                        <h2>Tus fotografias</h2>
                        <img src="resources/images/under-heading.png" alt=""/> 
                    </div>
                </div>
            </div>


            <h:form>

                <c:forEach items="#{photosBean.photos}" var="p">
                    <div class="col-md-4 col-sm-6">
                        <div class="blog-post">
                            <div class="blog-thumb">
                                <p:graphicImage value="#{photosBean.imagen}" height="250">
                                    <f:param name="imageId" value="#{p.photoId}"/>
                                </p:graphicImage>
                            </div>
                            <div class="blog-content">
                                <div class="content-show">
                                    <h4><h:commandLink value="#{p.title}" action="#{photosBean.leer(p)}"/></h4>
                                    <span>
                                        <h:outputText value="#{p.createdDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        |
                                        <h:outputText value="#{p.user.user}"/>
                                    </span>
                                </div>
                                <div class="content-hide">
                                    <p><h:outputText value="#{p.descripcion}"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </c:forEach>

            </h:form>
        </div>  

    </ui:define>
</ui:composition>
