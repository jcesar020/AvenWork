<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable value="#{photosBean.photos}" var="p" border="1">
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    <h:outputText value="#{p.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">FOTO</f:facet>
                    <p:graphicImage value="#{photosBean.imagen()}" width="350"  height="250">
                        <f:param name="imageId" value="#{p.photoId}"/>
                    </p:graphicImage>

                </h:column>
                <h:column>
                    <f:facet name="header">INFO</f:facet>
                    <h:outputText value="#{p.descripcion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Propietario</f:facet>
                    <h:outputText value="#{p.user.name}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
