<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        <div id="slider">
            <div class="flexslider">
                <ul class="slides">
                    <li>
                        <div class="slider-caption">
                            <h1>Chivo va vos</h1>
                            <p>Un paisaje muy bonito</p>
                            <a href="single-post.html">Mas Detalles</a>
                        </div>
                        <img src="resources/images/foto_99.jpg" alt="" />
                    </li>

                </ul>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-section">
                        <h2>Ultimas publicaciones</h2>
                        <img src="resources/images/under-heading.png" alt=""/> 
                    </div>
                </div>
            </div>


            <h:form>

                <c:forEach items="#{photosBean.lastPhotos}" var="p">
                    <div class="col-md-4 col-sm-6">
                        <div class="blog-post">
                            <div class="blog-thumb">
                                <p:graphicImage value="#{photosBean.imagen}" height="250">
                                    <f:param name="imageId" value="#{p.photoId}"/>
                                </p:graphicImage>
                            </div>
                            <div class="blog-content">
                                <div class="content-show">
                                    <h4><h:commandLink value="#{p.title}" action="#{photosBean.leer(p)}"/></h4>
                                    <span>
                                        <h:outputText value="#{p.createdDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </span>
                                </div>
                                <div class="content-hide">
                                    <p><h:outputText value="#{p.descripcion}"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </c:forEach>

            </h:form>
            <div class="row">
                <div class="pagination">
                    <div class="row">   
                        <div class="col-md-12">
                            <ul>
                                <h:form>
                                    <li><a href="#">Primera</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">Ultima</a></li>
                                </h:form>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div>  
        </div>
    </ui:define>
</ui:composition>
