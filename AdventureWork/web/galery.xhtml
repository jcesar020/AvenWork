<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Galery</title>
    </h:head>
    <h:body>
        <h:form >
            <h:panelGroup rendered="#{userBean.verificarSesion()}">
                Usuario: <h:outputText value="#{userBean.user.user}"/>
                <h:commandButton value="Cerrar Sesion" action="#{userBean.cerrarSesion()}"/>
            </h:panelGroup>
            <h:panelGroup  rendered="#{!userBean.verificarSesion()}">
                <h:commandLink value="Iniciar session" action="#{userBean.abrirSesion()}" />
            </h:panelGroup>
        </h:form>

        <h:form>
            GALERIA DE FOTOs
            <br/>
            <h:dataTable value="#{photosBean.photos}" var="p" border="1">
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    <h:outputText value="#{p.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">FOTO</f:facet>
                    <p:graphicImage value="#{photosBean.imagen}" width="350"  height="250">
                        <f:param name="imageId" value="#{p.photoId}"/>
                    </p:graphicImage>
                </h:column>
                <h:column>
                    <f:facet name="header">INFO</f:facet>
                    <h:outputText value="#{p.descripcion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">PROPIETARIO</f:facet>
                    <h:outputText value="#{p.user.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">OPERACION</f:facet>
                    <h:commandLink value="Visualizar" action="#{photosBean.leer(p)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
